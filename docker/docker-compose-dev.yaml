version: '2'

services:

  redis:
    extends:
      file: docker-compose-base.yaml
      service: redis

  dynamo:
    extends:
      file: docker-compose-base.yaml
      service: dynamo

  fakes3:
    extends:
      file: docker-compose-base.yaml
      service: fakes3

  app:
    extends:
      file: docker-compose-base.yaml
      service: app
    links:
      - fakes3
      - redis
      - dynamo
    environment:
      APP_CELERY_task_eager_propagates: "true"
      APP_CELERY_task_always_eager: "true"
    command: bash
